{% extends "admin/base.html" %}
{% load i18n static %}


<!-- 20/01/2012 MJG - add datetimepicker widget to the from/until dates
     http://trentrichardson.com/examples/timepicker/  -->
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'bots/css/jquery-ui.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'bots/css/jquery-ui-timepicker-addon.css' %}" />
<script src="{% static 'bots/admin/js/jquery.min.js' %}"></script>
<script src="{% static 'bots/js/jquery-ui.min.js' %}"></script>
<script src="{% static 'bots/js/jquery-ui-timepicker-addon.js' %}"></script>
<script type="text/javascript">
    $(function() {
        $("#id_datefrom").datetimepicker({
            dateFormat: 'yy-mm-dd',
            timeFormat: 'hh:mm:ss',
            minDate: {{ bots_minDate }},
            maxDate: 0.1,
        });
        $("#id_dateuntil").datetimepicker({
            ampm: false,
            dateFormat: 'yy-mm-dd',
            timeFormat: 'hh:mm:ss',
            minDate: {{ bots_minDate }},
            maxDate: 0.1,
        });
    });
</script>
{% endblock %}

{% block content %}
<br/>
<h1>{% blocktrans %}Select {{ form.select_desc|default:'data' }}{% endblocktrans %}</h1>
<p>&nbsp;Make your required selections below:</p>
<br/>
<form action="{% url 'index' %}{{ form.action }}" method="post">{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br/>&nbsp;
    <p></p>
    <input type="submit" name="fromselect" value="{% trans 'Show selection' %}" />
</form>
{% endblock %}
