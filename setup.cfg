#[aliases]
#test = pytest


[bdist_wheel]
universal = 1


[check-manifest]
# pip install check-manifest


[egg_info]
tag_build =
tag_svn_revision = false


[flake8]
# pip install flake8
# To silence any warnings or errors, please see
#  - pep8-codes: http://pep8.readthedocs.org/en/latest/intro.html#error-codes
#  - pep8-naming: https://pypi.python.org/pypi/pep8-naming/

# Warning: do not use any spaces in the ignore-list!

# Following are silenced:
#   - E265:  block comment should start with ‘# ‘
#   - N802: function name should be lowercase
#     (because of setUp, and tearDown-methods in the unittest-module)

ignore = E265,D203,N802,FI12,FI14,FI15
hang-closing = true
max-line-length = 120
max-complexity = 11
#exclude = tests/*


[pep8]
# pip install pep8
# cfr. http://pep8.readthedocs.org/en/latest/intro.html#configuration
# In the default configuration, the checks E123, E133, E226, E241 and E242
# are ignored because they are not rules unanimously accepted
ignore = E123,E265,N802
max-line-length = 120


[testenv]
commands = pytest -m unit_test
deps = pytest


[tox:tox]
envlist = py35,py36,py37


[tool:pytest]
# pip install pytest
addopts =
    -ra
    --ignore=docs/conf.py
    --ignore=setup.py
    --ignore=.eggs
    --tb=short
python_files = unit*.py
testpaths = tests
markers = 
    plugin_test: a test used in a bots plugin.
    unit_test: an acceptance test used to test bots itself before releases.


[zest.releaser]
# pip install zest.releaser
create-wheel = yes
extra-message = [ci skip]
